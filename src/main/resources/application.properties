spring.application.name=BackEnd-Attendance

spring.datasource.url=jdbc:mysql://localhost:3306/Attendance_App
spring.datasource.username=root
spring.datasource.password=root12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MySQL Dialect Configuration (IMPORTANT - this was missing!)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Enable automatic quoting of reserved keywords (THIS FIXES YOUR ISSUE!)
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Optional: Better SQL formatting for debugging
spring.jpa.properties.hibernate.format_sql=true

# For file uploads larger than 1MB
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always